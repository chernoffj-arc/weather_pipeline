resources:
  jobs:
    weather_data_ingest:
      name: "[${bundle.target}] Weather Data Ingestion"

      trigger:
        periodic:
          interval: 1
          unit: DAYS

      email_notifications:
        on_failure:
          - ${var.notification_email}

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}

      tasks:
        - task_key: ingest_weather
          notebook_task:
            notebook_path: ../src/weather_fetcher.ipynb
          job_cluster_key: job_cluster

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 16.4.x-scala2.12
            node_type_id: Standard_D3_v2
            data_security_mode: SINGLE_USER
            autoscale:
              min_workers: 1
              max_workers: 1
