# This is a Databricks asset bundle definition for weather_pipeline.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: weather_pipeline
  uuid: 52c1962f-e17e-4c4d-8b49-1055a79e53ab

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
    default: hive_metastore
  schema:
    description: The schema to use
    default: dev
  notification_email:
    description: Email for job notifications
    default: john.chernoff@arcurve.com

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-2921744191194256.16.azuredatabricks.net
    variables:
      catalog: hive_metastore
      schema: dev
    presets:
      artifacts_dynamic_version: true

  prod:
    mode: production
    workspace:
      host: https://adb-2921744191194256.16.azuredatabricks.net
      root_path: /Workspace/prod/weather_pipeline
    variables:
      catalog: hive_metastore
      schema: prod
    permissions:
      - user_name: "john.chernoff@arcurve.com"
        level: CAN_MANAGE
      - group_name: "users"
        level: CAN_VIEW
